<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />

    <!-- Favicon -->
    <link rel="icon" href="https://res.cloudinary.com/dhdjmmpp7/image/upload/v1742493283/kioskeats-favicon.svg"
        type="image/svg+xml">
</head>

<body>
    <div class="container">

        <header>
            <img src="https://res.cloudinary.com/dhdjmmpp7/image/upload/v1742819169/kioskeats-outlined.png" height="50"
                width="50" />
            <div class="title">
                <h3>KioskEats</h3>
                <p>The Future of Dining Starts Here.</p>
            </div>

        </header>
        <div class="main-body">
            <main>
                <div class="heading">
                    <h2>
                        Create New Password
                    </h2>
                </div>

                <section>
                    <div class="input-container">
                        <div>
                            Enter new password for <strong><span id="email"></span></strong>,
                        </div>

                        <input type="password" id="password" placeholder="Enter your new password" />
                        <div class="error-visibility">
                            <div id="error">

                            </div>
                            <button toggle="#password" class="toggle-password text-button" id="visibility">
                                Show
                            </button>
                        </div>


                        <button id="updateBtn" onclick="updatePassword()">
                            Update Password
                        </button>

                    </div>
                    <p>If you need further assistance, don't hesitate to reach out to our support team.</p>
                </section>
            </main>
            <div class="footer">
                <p>Best Regards,</p>
                <p><strong>The KioskEats Team</strong></p>
                <p>&copy; 2025 KioskEats. All rights reserved.</p>
            </div>
        </div>
    </div>
    <!-- Link to External JS File -->
    <script src="/script.js"></script>
</body>

</html>
